<!-- =================================================
  Wooden Planner – Tangible Wood Block Interface (v6)
  2025‑05‑07
  * Redesigned wood selector with 3D coaster-like texture dots
  * Rich shadow effects and depth perception for wood texture selection
  * Tighter grouping of wood textures for more intuitive selection
  * Rebranded blocks as wooden tiles with authentic flat appearance
  * Natural tilt animation when interacting with wooden tiles
  * Carved/inlaid text effect for woodworking authenticity
================================================= -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Wooden Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Wooden-tile palette -->
    <aside id="palette">
        <h2>Tiles</h2>
        <div class="tile" data-module="calendar">
            <span>Calendar</span>
            <div class="grain"></div>
        </div>
        <div class="tile" data-module="checklist">
            <span>Checklist</span>
            <div class="grain"></div>
        </div>
        <div class="tile" data-module="habit">
            <span>Habit Tracker</span>
            <div class="grain"></div>
        </div>
        <div class="tile" data-module="gauge">
            <span>Progress Gauge</span>
            <div class="grain"></div>
        </div>
    </aside>

    <!-- Main wooden panel -->
    <main id="panel" aria-label="Planner board">
        <div class="slot empty" data-slot="TL"></div>
        <div class="slot empty" data-slot="TR"></div>
        <div class="slot empty" data-slot="BL"></div>
        <div class="slot empty" data-slot="BR"></div>
    </main>

    <!-- Wood texture selector -->
    <aside id="wood-selector">
        <h2>Settings</h2>
        <div class="texture-ring">
            <div class="texture-dot" data-wood="bamboo"></div>
            <div class="texture-dot" data-wood="beech"></div>
            <div class="texture-dot" data-wood="cherry"></div>
            <div class="texture-dot" data-wood="maple"></div>
            <div class="texture-dot" data-wood="oak"></div>
            <div class="texture-dot" data-wood="walnut"></div>
        </div>
        <div class="wood-name">Bamboo</div>
    </aside>

    <!-- scripts -->
    <script src="wood.js" defer></script>
    <script src="modules.js" defer></script>
    <script src="dnd.js" defer></script>
    <script src="wood-selector.js" defer></script>
</body>

</html>
