<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Wooden Planner Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main id="panel">
        <header>
            <h1 id="month-label"></h1>
            <button id="prev" aria-label="Previous month">&#9664;</button>
            <button id="next" aria-label="Next month">&#9654;</button>
        </header>

        <section id="calendar"></section>

        <section id="checklist">
            <h2>Checklist</h2>
            <ul id="todo"></ul>
            <form id="new-item-form">
                <input id="new-item" placeholder="Add task…" autocomplete="off" />
            </form>
        </section>
    </main>

    <!-- new: generates procedural wood texture & exposes it via CSS var -->
    <script src="wood.js" defer></script>
    <script src="app.js" defer></script>
</body>

</html>
