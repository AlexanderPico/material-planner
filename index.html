<!-- =================================================
  Wooden Planner – Drag‑and‑Drop Palette (v3)
  2025‑05‑07
  * Replaces modal workbench with a permanent wooden‑block palette on the left.
  * HTML5 drag‑and‑drop lets users move blocks into/out of the panel.
  * Blocks auto‑snap to the first empty slot and resize to fit.
================================================= -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Wooden Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Wood‑block palette -->
    <aside id="palette">
        <h2>Modules</h2>
        <div class="block" data-module="calendar">Calendar</div>
        <div class="block" data-module="checklist">Checklist</div>
        <div class="block" data-module="habit">Habit Tracker</div>
        <div class="block" data-module="gauge">Progress Gauge</div>
        <div class="block" data-module="pomodoro">Pomodoro</div>

    </aside>

    <!-- Main wooden panel -->
    <main id="panel" aria-label="Planner board">
        <div class="slot empty" data-slot="TL"></div>
        <div class="slot empty" data-slot="TR"></div>
        <div class="slot empty" data-slot="BL"></div>
        <div class="slot empty" data-slot="BR"></div>
        <div class="slot wide empty" data-slot="FT"></div>
    </main>

    <!-- scripts -->
    <script src="wood.js" defer></script>
    <script src="modules.js" defer></script>
    <script src="dnd.js" defer></script>
</body>

</html>
