<!-- =================================================
  Wooden Planner – Tangible Wood Block Interface (v4)
  2025‑05‑10
  * Enhanced physical interaction model with realistic wooden blocks
  * Blocks physically disappear from palette when placed on board
  * Visual feedback with hover effects, shadows, and wood grain texture
  * Tactile animations for placement and removal of widgets
  * Sound effects for wooden block interactions
  * Improved drag-and-drop highlighting for valid drop targets
================================================= -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Wooden Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Wood‑block palette -->
    <aside id="palette">
        <h2>Modules</h2>
        <div class="block" data-module="calendar">Calendar</div>
        <div class="block" data-module="checklist">Checklist</div>
        <div class="block" data-module="habit">Habit Tracker</div>
        <div class="block" data-module="gauge">Progress Gauge</div>
    </aside>

    <!-- Main wooden panel -->
    <main id="panel" aria-label="Planner board">
        <div class="slot empty" data-slot="TL"></div>
        <div class="slot empty" data-slot="TR"></div>
        <div class="slot empty" data-slot="BL"></div>
        <div class="slot empty" data-slot="BR"></div>
    </main>

    <!-- Wood texture selector -->
    <aside id="wood-selector">
        <h2>Wood Texture</h2>
        <div class="dial-container">
            <div class="dial-arrow"></div>
            <div class="dial" tabindex="0">
                <div class="texture-dot" data-wood="red_oak"></div>
                <div class="texture-dot" data-wood="white_oak"></div>
                <div class="texture-dot" data-wood="cherry"></div>
                <div class="texture-dot" data-wood="walnut"></div>
                <div class="texture-dot" data-wood="bamboo"></div>
                <div class="texture-dot" data-wood="beech"></div>
                <div class="texture-dot" data-wood="maple"></div>
            </div>
        </div>
        <div class="wood-name">Red Oak</div>
    </aside>

    <!-- scripts -->
    <script src="wood.js" defer></script>
    <script src="modules.js" defer></script>
    <script src="dnd.js" defer></script>
    <script src="wood-selector.js" defer></script>
</body>

</html>
